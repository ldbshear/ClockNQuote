<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telling Time</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link href="src/styles.css" rel="stylesheet" />
    
  </head>
  <body class="d-flex text-center flex-column">
    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
      <header class="mb-4 border-bottom py-3 bg-light">
        <div>
          <a href="" class="text-muted"><h3 class="float-md-start mb-0">Time and Date</h3></a>
          <div class="btn-group">
            <button id="dark" class="btn btn-outline-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-moon" viewBox="0 0 16 16">
              <path d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278zM4.858 1.311A7.269 7.269 0 0 0 1.025 7.71c0 4.02 3.279 7.276 7.319 7.276a7.316 7.316 0 0 0 5.205-2.162c-.337.042-.68.063-1.029.063-4.61 0-8.343-3.714-8.343-8.29 0-1.167.242-2.278.681-3.286z"/>
            </svg>
            </button>
            <button id="cute" class="btn btn-outline-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
              <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
            </svg>
            </button>
            <button id="rowdyRough" class="btn btn-outline-secondary">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-truck" viewBox="0 0 16 16">
                <path d="M0 3.5A1.5 1.5 0 0 1 1.5 2h9A1.5 1.5 0 0 1 12 3.5V5h1.02a1.5 1.5 0 0 1 1.17.563l1.481 1.85a1.5 1.5 0 0 1 .329.938V10.5a1.5 1.5 0 0 1-1.5 1.5H14a2 2 0 1 1-4 0H5a2 2 0 1 1-3.998-.085A1.5 1.5 0 0 1 0 10.5v-7zm1.294 7.456A1.999 1.999 0 0 1 4.732 11h5.536a2.01 2.01 0 0 1 .732-.732V3.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5v7a.5.5 0 0 0 .294.456zM12 10a2 2 0 0 1 1.732 1h.768a.5.5 0 0 0 .5-.5V8.35a.5.5 0 0 0-.11-.312l-1.48-1.85A.5.5 0 0 0 13.02 6H12v4zm-9 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm9 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
              </svg>
            </button>
          </div>
          
          <nav class="nav justify-content-center float-md-end">
            <a href="#" id="thought" class="text-muted nav-link"><h3>Thought for today</h3></a>
          </nav>
        </div>
      </header>

      <main id="time" class="px-3 mx-auto my-5">

      <div class="clockBorder card rounded-3">
        <div class="clockBody card-body rounded-3">
          <div class="clock mb-3">
          <div class="hand hour" data-hour-hand></div>
          <div class="hand minute" data-minute-hand></div>
          <div class="hand second" data-second-hand></div>
          <div id="num1" class="number number 1">1</div>
          <div id="num2" class="number number 2">2</div>
          <div id="num3" class="number number 3">3</div>
          <div id="num4" class="number number 4">4</div>
          <div id="num5" class="number number 5">5</div>
          <div id="num6" class="number number 6">6</div>
          <div id="num7" class="number number 7">7</div>
          <div id="num8" class="number number 8">8</div>
          <div id="num9" class="number number 9">9</div>
          <div id="num10" class="number number 10">10</div>
          <div id="num11" class="number number 11">11</div>
          <div id="num12" class="number number 12">12</div>
        </div>
        <div class="card-body">
         <div class="clockBody">
        <div class="timeBody">
          <h1 class="hourMins">
            <span id="hour12">Hour</span>:Minutes:Seconds
            <span id="amPm">AM</span>
          </h1>
        </div>
        <div class="dateBody">
          <h2 class="dayMonthYear">Day, Date, Month Year</h2>
        </div>
      </div>
        </div>
        </div>

        <div class="timeHintsContainer">
          <p id="extraHelp" class="hide timeHints"></p>
        </div>
        
      </div>




    </div>
    </main>

     <div class="user-cards" data-user-cards-container></div>  
    <template class="" data-user-template>
         <div id="quotes" class="card border-info w-50 mx-auto my-auto mb-3">
        <div class="card-body text-info bg-dark">
          <h5 class="quoteText card-title" data-header></h5>
          <p class="quoteAuthor card-text" data-body></p>
        </div>
      </div>
      </template>

     <!--  <div class="user-cards" data-timeHelp-container></div>
      <template class="" data-timePhrases-template>
         <div id="timePhrases" class="card border-primary mb-3 timeTempContainer">
          <p id="extraHelp" class="hide timeHints" data-hintBody></p>
        </div>
      </template> -->

    <footer class="mt-auto">
      <small>
        <a href="https://github.com/ldbshear/ClockNQuote" class="link-dark">Github Repo</a>
      </small>
    </footer>

    <script src="src/app.js"></script>
  </body>
</html>
